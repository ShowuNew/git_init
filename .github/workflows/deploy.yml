name: Deploy static site to GitHub Pages

on:
  push:
    branches:
      - main        # 當 main 分支有 push 時自動觸發
  workflow_dispatch:  # 可手動觸發

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload static site
        uses: actions/upload-pages-artifact@v4   # ✅ 改為 v4
        with:
          path: 'docs'   # 你的靜態網站目錄，例如 docs/index.html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4            # ✅ 同樣建議用 v4
